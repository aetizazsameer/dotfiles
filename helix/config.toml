theme = "theme_transparent"

[editor]
cursorline = false
auto-save = false
auto-format = true
auto-completion = true
shell = ["C:/Program Files/Git/bin/bash.exe", "-c"]
idle-timeout = 1
completion-trigger-len = 1
completion-replace = true
true-color = true
bufferline = "multiple"
color-modes = true
rulers = [81]
mouse = false
middle-click-paste = false

[editor.statusline]
left = [
    "spacer",
    "version-control",
    "spacer",
    "mode",
    "spinner",
    "file-name",
    "file-modification-indicator"
]
right = [
    "diagnostics",
    "selections",
    "position",
    "file-encoding",
    "file-line-ending",
    "file-type"
]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
character = "|"
skip-levels = 0

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.soft-wrap]
enable = true

[editor.whitespace]
render = "all"

[keys.normal]
C-ret = "insert_newline"
